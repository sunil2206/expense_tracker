<div class="container py-5 px-4">
  <!-- For demo purpose-->

  <div class="row rounded-lg overflow-hidden shadow">
    <!-- Users box-->
    <div class="col col-lg-5 px-0">
      <div class="bg-white">

        <div class="bg-gray px-4 py-2 bg-light">
          <p class="h5 mb-0 py-1">Recent</p>
        </div>

        <div class="messages-box">
          <div class="list-group rounded-0">
            <a class="list-group-item list-group-item-action active text-white rounded-0">
              <div class="media"><img src="https://res.cloudinary.com/mhmd/image/upload/v1564960395/avatar_usae7z.svg" alt="user" width="50" class="rounded-circle">
                <div class="media-body ml-4">
                  <div class="d-flex align-items-center justify-content-between mb-1">
                    <h6 class="mb-0">Jason Doe</h6><small class="small font-weight-bold">25 Dec</small>
                  </div>
               </div>
              </div>
            </a>

          </div>
        </div>
      </div>
    </div>
    <!-- Chat Box-->
    <div class="col col-12 col-lg-7 px-0">
      <div class="px-4 py-5 chat-box bg-white">
        <div *ngFor="let msg of msgs">
          <!-- Sender Message-->
          <div *ngIf="msg.uid != sessUid" class="media w-50 mb-2"><img src="https://res.cloudinary.com/mhmd/image/upload/v1564960395/avatar_usae7z.svg" alt="user" width="50" class="rounded-circle">
            <div class="media-body ml-3">
              <p class="small mb-0">{{ msg.name }}</p>
              <div class="bg-light rounded py-2 px-3 mb-0">
                <p class="text-small mb-0 text-muted">{{ msg.message }}</p>
              </div>
              <p class="small text-muted">{{ msg.time }}</p>
            </div>
          </div>

          <!-- Reciever Message-->
          <div *ngIf="msg.uid == sessUid" class="media w-50 ml-auto mb-2">
            <div class="media-body">
              <div class="bg-primary rounded py-2 px-3 mb-0">
                <p class="text-small mb-0 text-white">{{ msg.message }}</p>
              </div>
              <p class="small text-muted">{{ msg.time }}</p>
            </div>
          </div>
        </div>
        <div *ngIf="typing" class="media w-50 mb-2"><img src="https://res.cloudinary.com/mhmd/image/upload/v1564960395/avatar_usae7z.svg" alt="user" width="50" class="rounded-circle">
          <div class="media-body ml-3">
            <div class="bg-light rounded py-2 px-3 mb-0">
              <p class="text-small mb-0 text-muted">typing.....</p>
            </div>
          </div>
        </div>
      </div>


      <!-- Typing area -->
      <form action="#" class="bg-light">
        <div class="input-group">

          <input type="text" #message placeholder="Type a message" (input)="startTyping()" (blur)="stopTyping()" required aria-describedby="button-addon2" class="form-control rounded-0 border-0 py-4 bg-light">
          <div class="input-group-append">
            <button id="button-addon2" (click)="sendMessage(message)" type="submit" class="btn btn-link"> <i class="fa fa-paper-plane"></i></button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
