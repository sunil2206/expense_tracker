<mat-toolbar>
  <mat-toolbar-row>
      <span>
          Expense Tracker
      </span>
  </mat-toolbar-row>
</mat-toolbar>
<div class="container d-flex justify-content-center">
    <div class="col col-sm-10 col-lg-5 mt-5">
      <form>
        <mat-card >
          <mat-card-header>
            <div>
              <mat-card-title>
                Sign up
            </mat-card-title>
            </div>
          </mat-card-header>
          <mat-card-content>
            <div *ngIf="emailErr" class="alert alert-danger">
              Email already exists..
            </div>
            <div>
                <mat-form-field>
                  <mat-label>
                    name
                  </mat-label>
                  <input matInput [(ngModel)]="name" name="name" type="text" placeholder="name" required/><br/>  
                  <mat-error>this field is required</mat-error>    
              </mat-form-field>
              </div>
            <div>
            <mat-form-field>
              <mat-label>
                email
              </mat-label>
              <input matInput [(ngModel)]="email" name="email" type="email" placeholder="email" required/><br/>   
              <mat-error>this field is required</mat-error>   
          </mat-form-field>
          </div>
          <div>
          <mat-form-field>
            <mat-label>
              password
            </mat-label>
            <input name="password" [(ngModel)]="password" matInput type="password" placeholder="password" required/> 
            <mat-error>this field is required</mat-error> 
          </mat-form-field>
        </div>
          </mat-card-content>
          <mat-card-actions>
            <button type="submit" mat-flat-button class="submit" (click)="signUp()">Sign up</button>
            <button type="reset" mat-flat-button class="ml-2" (click)="clear()">cancel</button>
            <div class="mt-2 mb-2 myLink ml-2"><a routerLink="../login">Already have account?log in now...</a></div>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>
